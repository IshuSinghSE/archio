<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Control Panel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.02em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-section {
            margin-bottom: 40px;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 300px;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(42, 42, 64, 0.8);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(42, 42, 64, 0.95);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        h2 {
            background: linear-gradient(135deg, #00ffff 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 40px 0 20px 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        #feedback-log {
            height: 350px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(32, 32, 52, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
        }

        #feedback-log::-webkit-scrollbar {
            width: 8px;
        }

        #feedback-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #feedback-log::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 4px;
        }

        #feedback-log::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-section {
                flex-direction: column;
                gap: 12px;
            }

            input[type="text"] {
                min-width: auto;
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="status-indicator" id="status-indicator"></div>
        <h1>AI Agent Control Panel</h1>
        
        <div class="input-section">
            <input type="text" id="command-input" placeholder="Enter command...">
            <button onclick="sendCommand()">Send</button>
        </div>

        <h2>Feedback Log</h2>
        <div id="feedback-log">Initializing connection...</div>
    </div>


    <script>
        // --- Configuration ---
        // Configuration is loaded from config.js
        // If config.js doesn't exist, fallback to placeholder values
        const AIO_USERNAME = typeof CONFIG !== 'undefined' ? CONFIG.AIO_USERNAME : "YOUR_ADAFRUIT_USERNAME";
        const AIO_KEY = typeof CONFIG !== 'undefined' ? CONFIG.AIO_KEY : "YOUR_ADAFRUIT_IO_KEY";
        const COMMAND_FEED_ID = typeof CONFIG !== 'undefined' ? CONFIG.FEED_NAME : "jarvis-commands";
        const FEEDBACK_FEED_ID = "agent-feedback"; // Your new feedback feed

        const AIO_HOST = "io.adafruit.com";
        const AIO_PORT = 443; // Use 443 for secure websockets
        const AIO_CLIENT_ID = "web_" + Math.random(); // Must be unique        // --- MQTT Client Setup ---
        const client = new Paho.MQTT.Client(AIO_HOST, AIO_PORT, AIO_CLIENT_ID);
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // --- Connect to Adafruit IO ---
        client.connect({
            userName: AIO_USERNAME,
            password: AIO_KEY,
            useSSL: true,
            onSuccess: onConnect,
            onFailure: onFailure
        });

        function onConnect() {
            console.log("Connected to Adafruit IO!");
            const statusIndicator = document.getElementById('status-indicator');
            statusIndicator.classList.add('connected');
            
            const feedbackLog = document.getElementById('feedback-log');
            feedbackLog.innerHTML = '🔗 Connected to Adafruit IO - Ready for commands!\n';
            
            // Subscribe to the feedback feed
            const feedbackTopic = `${AIO_USERNAME}/feeds/${FEEDBACK_FEED_ID}`;
            client.subscribe(feedbackTopic);
            console.log(`Subscribed to: ${feedbackTopic}`);
        }

        function onFailure(responseObject) {
            console.error("Connection failed: " + responseObject.errorMessage);
            const statusIndicator = document.getElementById('status-indicator');
            statusIndicator.classList.remove('connected');
            
            const feedbackLog = document.getElementById('feedback-log');
            feedbackLog.innerHTML = `❌ Connection failed: ${responseObject.errorMessage}\nPlease check your credentials and try again.`;
        }

        function onConnectionLost(responseObject) {
            const statusIndicator = document.getElementById('status-indicator');
            statusIndicator.classList.remove('connected');
            
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost: " + responseObject.errorMessage);
                const feedbackLog = document.getElementById('feedback-log');
                feedbackLog.innerHTML += `\n🔌 Connection lost: ${responseObject.errorMessage}\nAttempting to reconnect...`;
            }
        }        // --- This function is the most important part for feedback ---
        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = message.payloadString;

            console.log(`Message arrived on topic ${topic}: ${payload}`);

            const feedbackLog = document.getElementById('feedback-log');
            // Append the new message to the log with modern formatting
            const timestamp = new Date().toLocaleTimeString();
            feedbackLog.innerHTML += `\n[${timestamp}] 🤖 Agent: ${payload}`;
            // Auto-scroll to the bottom
            feedbackLog.scrollTop = feedbackLog.scrollHeight;
        }

        // --- Function to send commands (you may already have this) ---
        function sendCommand() {
            const commandInput = document.getElementById('command-input');
            const command = commandInput.value.trim();

            if (command === "") {
                // Add visual feedback for empty command
                commandInput.style.borderColor = '#ff4757';
                setTimeout(() => {
                    commandInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }, 1000);
                return;
            }

            const commandTopic = `${AIO_USERNAME}/feeds/${COMMAND_FEED_ID}`;
            const message = new Paho.MQTT.Message(command);
            message.destinationName = commandTopic;
            client.send(message);

            // Log that we sent the command with modern formatting
            const feedbackLog = document.getElementById('feedback-log');
            const timestamp = new Date().toLocaleTimeString();
            feedbackLog.innerHTML += `\n[${timestamp}] 👤 You: ${command}`;
            feedbackLog.scrollTop = feedbackLog.scrollHeight;

            // Clear the input and add success feedback
            commandInput.value = "";
            commandInput.style.borderColor = '#2ed573';
            setTimeout(() => {
                commandInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }, 1000);
        }

        // Allow pressing Enter to send command
        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });

    </script>

</body>
</html>
