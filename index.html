<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Command</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background-color: #1e1e1e; padding: 2rem; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 255, 255, 0.1); }
        input[type="text"] { width: 80%; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; background-color: #2c2c2c; color: #fff; font-size: 1.2em; }
        button { padding: 15px 30px; border: none; border-radius: 8px; background-color: #007BFF; color: white; font-size: 1.2em; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 20px; font-style: italic; color: #888; }
    </style>
</head>
<body>
    <script src="config.js"></script>
    <div class="container">
        <h1>JARVIS Command Console</h1>
        <input type="text" id="commandInput" placeholder="Tap here and use voice keyboard...">
        <button onclick="sendCommand()">Execute</button>
        <p id="status">Status: Idle</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Configuration is loaded from config.js
        // If config.js doesn't exist, fallback to placeholder values
        const AIO_USERNAME = typeof CONFIG !== 'undefined' ? CONFIG.AIO_USERNAME : "YOUR_ADAFRUIT_USERNAME";
        const AIO_KEY = typeof CONFIG !== 'undefined' ? CONFIG.AIO_KEY : "YOUR_ADAFRUIT_IO_KEY";
        const FEED_NAME = typeof CONFIG !== 'undefined' ? CONFIG.FEED_NAME : "jarvis-commands";
        // -------------------

        async function sendCommand() {
            const commandInput = document.getElementById('commandInput');
            const status = document.getElementById('status');
            const command = commandInput.value.trim();

            if (!command) {
                status.textContent = "Error: Command cannot be empty.";
                return;
            }

            if (!AIO_USERNAME || AIO_USERNAME === "YOUR_ADAFRUIT_USERNAME") {
                alert("ERROR: Please configure your Adafruit credentials in the index.html file.");
                return;
            }

            status.textContent = `Sending: ${command}...`;

            const url = `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/${FEED_NAME}/data`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-AIO-Key': AIO_KEY
                    },
                    body: JSON.stringify({
                        value: command
                    })
                });

                if (response.ok) {
                    status.textContent = `Success! Command "${command}" sent.`;
                    commandInput.value = '';
                } else {
                    const errorData = await response.json();
                    status.textContent = `Error: ${errorData.error || 'Failed to send.'}`;
                }
            } catch (error) {
                status.textContent = "Network Error. Check console for details.";
                console.error("Error sending command:", error);
            }
        }

        // Allow pressing Enter to send command
        document.getElementById('commandInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
